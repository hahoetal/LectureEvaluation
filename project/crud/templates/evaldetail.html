<!-- 작성한 평가 자세히 보는 페이지 -->
{% extends 'base.html' %}

{% block content %}

<h1 class="titletext"> 강의 평가 자세히 보기 </h1>

<h3> {{evals.title}} </h3>
<p> {{evals.pub_date}} </p>
<p> {{evals.body}} </p>

{% if evals.author == user %}
<button name = "edit"> <a href = "{% url 'edit' evals.id %}"> 수정하기 </a> </button>
<button name = "delete"> <a href = "{% url 'delete' evals.id %}"> 삭제하기 </a></button>

{% else %}
<div class = "alert alert-warning"> 글을 수정/삭제할 수 없습니다. </div>

{% endif %}
<button name = "lecturelist"> <a href = "{% url 'lecturelist' %}"> Home </a> </button>



{% endblock %}
