<!-- 강의평 작성 페이지 -->

{% extends 'base.html' %}

{% block content %}

<h1 class="titletext">강의 평 글 쓰기 </h1>

<form method = "POST" action = "{% url 'create' %}">

    {% csrf_token %}
<br>
강의명을 입력해주세요 : 
<br>
<input type = "text" name = "lect_name">
<br>
제목을 입력해주세요.
<br>
<input type = "text" name = "title">
<br>
종합적인 평가 내용을 입력해주세요.
<br>
<textarea cols = "30" rows = "20" name = "body"></textarea>
<br>
<br>
<!--아이디를 입력해주세요 : 
<br>
<input type = "text" name = "eval_author">
<br>-->
<input type = "submit" value = "제출"> 
<br>
</form>
<button name = "lecturelist"> <a href = "{% url 'lecturelist' %}"> Home </a> </button>

{% endblock %}
