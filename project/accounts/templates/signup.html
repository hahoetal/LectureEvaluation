{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>

  <body>
          <ul class="nav navbar-nav">
            {% if user.is_authenticated %}
              <li><a href="{% url 'logout'%}">logout</a></li>
              <li><a href="">{{user.username}} 님이 로그인 중</a></li>
            {% else %}
              <li><a href="{% url 'signup'%}">signup</a></li>
              <li><a href="{% url 'login'%}">login</a></li>
            {% endif %}            
          </ul>

    <br/><br/><br/><br/>

    <div>

      <form method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        <h2>Please sign up</h2>

        <label for="inputMajor">학과</label>
        <input name="major" type="text" id="inputMajor" placeholder="Major" required>

        <label for="inputUndergradNum">학번</label>
        <input name="undergradNum" type="number" id="inputUndergradNum" placeholder="Undergrad Number" required>

        <label for="inputName">이름</label>
        <input name="studentname" type="text" id="inputName" placeholder="Name" required autofocus>

        <label for="inputEmail">이메일</label>
        <input name="email" type="email" id="inputEmail" placeholder="Email address" required autofocus>

        <label for="inputPassword">Password</label>
        <input name="password1" type="password" id="inputPassword" placeholder="Password" required>

        <label for="inputPassword">Password confirm</label>
        <input name="password2" type="password" id="inputPassword" placeholder="Password" required>

        <div>
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
  </body>
</html>
